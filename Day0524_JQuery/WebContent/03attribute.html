<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>객체 조작</title>
		<style type = "text/css">
			.myClass{
				color : red;	
			}
			.myClass2{
				font-size : 3em;
			}
			.myClass3{
				font-style : italic;
			}
		</style>
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
		 </script>
		<script type = "text/javascript">
			/*	객체 조작을 위한 함수 사용 해보기 
\
				$("요소").html() -> 요소의 하위요소를 반환
				$("요소").html("새 요소") -> 요소의 하위요소를 "새 요소"로 변환
				$("요소").text() -> 요소에 포함되는 텍스트 반환
				$("요소").text("텍스트") -> 요소의 텍스트를 변환 (텍스트(String)그 자체)
				$("요소").attr("속성") -> 요소의 명시 한 속성 값 반환
				$("요소").attr("속성","값") -> 요소의 명시한 속성 값 변경
				$("요소").removeAttr("속성") -> 요소의 명시한 속성 값 삭제
				$("요소").css("속성") -> 요소의 명시한 스타일 값 반환
				$("요소").css("속성","값") -> 요소의 명시한 스타일 값 변경
				$("요소").removeClass("클래스이름") -> 요소에서 지정한 이름의 클래스 삭제
				$("요소").addClass("클래스이름") -> 요소에 지정한 이름의 클래스 추가
				$("요소").toggleClass("클래스이름") -> 요소에 해당 클래스가 있으면 삭제, 없으면 추가
				$("요소").hasClass("클래스이름") -> 요소에 해당 클래스 속성이 있으면 true 없으면 false
				$("요소").val() -> 요소의 value 값 반환
				$("요소").val("값") -> 요소에 value 값 변경
				
			*/
			$(function(){
		//		alert($("p").html());
		//		$("p strong").html("<a href = '#'>html() 함수</a>");
		//		alert($("h2 strong").text());	
				$("h2 strong").text("<a href = '#'>text() 함수</a>");
		//		$("#control").css("background-color","aqua").css("display","inline-block");
		//		$("#control").attr("style","background-color: aqua")
		//		alert($("#control").css("background-color"));
		//		$("#control").css({
		//			"background-color" : "aqua",
		//			"display" : "inline-block"
		//		});	
//				alert($("#wrap img").attr("width"));
				$("#wrap img").attr("width","300")		// width 속성 값 변경하기
				$("#wrap img").removeAttr("border");	// border 속성 지우기
				
				/* 클래스 관련 속성변경 함수 이용  */
	//			$("#control").removeClass("myClass");
	//			$("#control").addClass("myClass2");
	//			$("#control").addClass("myClass3");		
	//			$("#control").toggleClass("myClass3");
				var url = $("#wrap img").attr("src");
				$("#txt").text(url);
				
				var uname = $("#your_name").val();
				$("#my_name").val(uname);
			});
			
			function classToggle(){
				$("#control").toggleClass("myClass3");
			};
		</script>
	</head>
	<body>
		<h1>객체 조작 및 생성</h1>
		<p>
			<strong>html()</strong>
		</p>
		<h2>
			<strong>text()</strong>
		</h2>
		
		<h3 class = "myClass" id = "control">속성 값 조작</h3>
		
		<div id = "wrap">
			<img alt = "image" src = "img/pic_3.jpg" width = "500" border = "2px">
		</div>
		
		<button onclick = "classToggle()">클래스 토글</button>
		
		<!-- wrap 요소의 하위요소의 img요소의 src 속성을 가지고 와서 txt 아이디인 요소의 text 설정 -->
		<p id = "txt"></p>
		<p>
			<input type = "text" name = "your_name" id = "your_name" value = "홍길동">
		</p>
		<p>
			<input type = "text" name = "my_name" id = "my_name">
		</p>
	</body>
</html>
