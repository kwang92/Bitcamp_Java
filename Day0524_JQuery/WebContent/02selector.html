<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type = "text/css">
			*{
				margin : 0;
				padding : 0;
			}
			table{
				width : 300px;
			}
			input{
				border : 0;
				font-size: 14px;
			}
			td{
				text-align: center;
				padding : 5px;
			}
			#wrap{
				width : 100%;
				margin-top : 20px;
			}
			#submit{
				border : 0;
			}
			#submit td{
				border : 0;
			}
			#sub{
				width : 80px;
				border : 1px solid gray;
			}
			form{
				width : 980px;
				margin : 0 auto;
			}
			select{
				width : 100px;
				margin : 5px;
				border : 0;
			}
		</style>
		<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
		</script>
		<script type = "text/javascript">
		/*  비교 옵션 ( ~=, ^=, $=, *= )	*/
			$(function(){
				// input 요소 중 type을 지정해서 해당 type들만 선택 할 수 있다.
		//		$("input[type = 'password']").css("background-color","pink");
		//		$("label[for]").css("font-weight","bold");
		//		$("input[value = '홍길동']").css("fontSize","1.5em");
				$("select option[value ^= '회']").css("color","red");	// 회로 시작하는 value값 선택
				$("select option[value $= '사']").css("color","blue");	// 사로 끝나는 value값 선택
			});
		</script>
	</head>
	<body>
		<div id = "wrap">
			<form action = "#" name = "frm1">
				<table border = "1">
					<tr>
						<td><label for = "name">이름</label></td>
						<td><input type = "text" name = "name" id = "name"></td>
					</tr>
					<tr>
						<td><label for = "pass">비밀번호</label></td>
						<td><input type = "password" name = "pass" id = "pass"></td>
					</tr>
					<tr>
						<td colspan = "2">
							<label for = "hobby1">등산</label>
							<input type = "checkbox" name = "hobby" id = "hobby1" value = "등산">
							<label for = "hobby2">수영</label>
							<input type = "checkbox" name = "hobby" id = "hobby2" value = "수영">
							<label for = "hobby3">낚시</label>
							<input type = "checkbox" name = "hobby" id = "hobby3" value = "낚시">			
						</td>
					</tr>
					<tr>
						<td colspan = "2">
							<select name = "job">
								<option value = "회사원">회사원</option>
								<option value = "개발자">개발자</option>
								<option value = "회계사">회계사</option>
								<option value = "의사">의사</option>
							</select>	
						</td>
					</tr>
					<tr id = "submit">
						<td colspan = "2">
							<input type = "submit" id = "sub" value = "제출">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
