<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style type = "text/css">
			.left-img{
				margin : 15px;
				float : left;
			}
			h1{
				/* 이전에 적용된 float 속성을 해제해준다. */
				clear : both;
			}
		</style>
	</head>
	<body>
		<img alt = "인형" src = "img/pic1.jpg" class = "left-img">
		<h1>친구들</h1>
		<p>이 별에도 경, 밤을 했던 이런 이네들은 노새, 가난한 듯합니다. 
			별 밤을 내 보고, 언덕 가슴속에 봅니다. 애기 가을로 책상을 소녀들의 
			가득 까닭입니다. 딴은 마디씩 위에 봅니다.</p>
	</body>
</html>
