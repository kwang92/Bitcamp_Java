		<script type = "text/javascript">

			/*

			var sum = function(){
				var sumArg = 1;
				for(var i = 0; i < arguments.length; i++){
					sumArg = sumArg * arguments[i];	// 이런식으로 메개변수에 접근 할 수가 있다.
				}
//				alert(arguments.length);	// 함수호출 시 들어온 인자의 길이(개 수)
				return sumArg;
			};
			
			alert(sum(1,2,3,4,5))	;
		</script>
