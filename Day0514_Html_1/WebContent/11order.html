<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			legend{
				color : purple;
				font-weight: bold;
				font-size:  20px;
			}
			ul{
				list-style-type: none;
			}
			li{
				margin-top : 10px;
			}
			.check{
				margin-top : 15px;
			}
			.mount{
				width : 30px;
			}
			#myform{
				width : 500px;
				margin : 0 auto;
				/*	margin : 0 auto  == 요소를 중간에 배치    */
			}
			#addr{
				width : 250px;
			}
			#call{
				width : 120px;
			}
			
			
		</style>
	</head>
	<body>
	<div id = "myform">
		<h2>상품주문서</h2>
		<form>
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li>
						<label for = "name">이름</label>
						<input type = "text" id = "name" name = "name" placeholder="여백없이 입력">
					</li>
					<li>
						<label for = "phone">연락처</label>
						<input type = "text" id = "phone" name = "phone" placeholder="연락가능한번호">
					</li>
				</ul>
			</fieldset>
			
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li>
						<label for = "addr">주소</label>
						<input type = "text" id = "addr" name = "addr">
					</li>
					<li>
						<label for = "call">전화번호</label>
						<input type = "text" id = "call" name = "call">
					</li>
					<li>
						<label for = "area">메모</label>
						<textarea rows="4" cols="30">
						</textarea>
					</li>
				</ul>
			</fieldset>
			
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label>
							<input type = "checkbox" name = "coffee" value = "one" class = "check">과테말라 안티구아(100g)
						</label>
						<input type = "text" class = "mount" value = "0">개
						<br>
						<label>
							<input type = "checkbox" name = "coffee" value = "two" class = "check">인도네시아 만델링(100g)
						</label>
						<input type = "text" class = "mount" value = "0">개
						<br>
						<label>
							<input type = "checkbox" name = "coffee" value = "three" class = "check">탐나는도다(블렌딩)(100g)
						</label>
						<input type = "text" class = "mount" value = "0">개
					</li>
				</ul>
			</fieldset>
			<input type ="submit" value = "주문하기">
			<input type = "reset" value = "다시작성">
		</form>
		</div>
	</body>
</html>
