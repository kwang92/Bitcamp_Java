<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>map 사용하기</title>
		<style>
		
		</style>
	</head>
	<body>
		<!-- 이미지 전체에 링크를 달아주는게 아니라 부분적으로 이미지에 영역을 지정해서 링크만들어 주기 -->
		<h2>이미지 맵 사용하기</h2>
		<p> 이미지의 영역을 나누어서 부분적으로 링크를 지정할 수 있습니다. </p>
		<img alt = "비트캠프" src = "img/con_benefit.jpg" usemap = "imageMap">
		<map name = "imageMap">
			<area shape = "circle" coords = "134, 149, 50" href = "http://www.naver.com" target = "blank">
			<area shape = "rect" coords = "40,374,247,444" href = "http://www.daum.net" target = "blank"> 
		</map>
	</body>
</html>
