<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello Css</title>
		<!-- 
			Css 시트 종류
			1. 내부 스타일 시트
			2. 외부 스타일 시트
			3. 인라인 스타일 시트
			
			* 우선순위 =  외부스타일 시트 << 내부 스타일 시트 << 인라인 스타일 시트
		
		 -->
		<style>
			*{/* 전체 선택자 */
				color : orange;
			}
			h1{
				color : red;
				font-size : 30px;
				font-family: 돋움;
			}
			ul{
				color : blue;
				list-style : square;
			}
		</style>
	</head>
	<body>
		<img alt ="파이리" src = "img/fire.jpg" width = "500" height = "400">
		<h1>세계의 파이리</h1>
		<h1>세계의 아름다운 파이리</h1>
		<!--  우선순위에 의해 인라인 스타일이 우선적으로 적용되서 스타일 none으로 적용된다. -->
		<ul style = "list-style : none">
			<li>파이리 원</li>
			<li>파이리 투</li>
			<li>파이리 쓰리</li>
		</ul>
		<p style = "color : green">천지는 광야에서 그들은 못할 부패를 보라. 보내는 새가 소리다</p>
	</body>
</html>
