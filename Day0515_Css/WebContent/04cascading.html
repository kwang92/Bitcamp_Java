<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>선택자 우선순위</title>
		<style type = "text/css">
		/* 		id 선택자 - class 선택자 - tag 선택자 순으로 우선순위 적용		*/
			#fire{
				color : red;
			}
			h1{	/* 태그 선택자 */
				color : blue;
			}
			.title{
				color : green;
			}
		</style>
	</head>
	<body>
		<img alt ="파이리" src = "img/fire.jpg" width = "500" height = "400">
		<h1 id = "fire" class = "title">세계의 파이리</h1>
		<h1 class = "title">세계의 아름다운 파이리</h1>
		<!--  우선순위에 의해 인라인 스타일이 우선적으로 적용되서 스타일 none으로 적용된다. -->
		<ul>
			<li>파이리 원</li>
			<li>파이리 투</li>
			<li>파이리 쓰리</li>
		</ul>
		<p>천지는 광야에서 그들은 못할 부패를 보라. 보내는 새가 소리다</p>
	</body>
</html>
