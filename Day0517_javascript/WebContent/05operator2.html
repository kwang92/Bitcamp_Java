<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type = "text/javascript">
			var num1 = 5;
			var num2 = 7;
			var strNum = "5";
			var result;
			
			result = num1 > num2;
			document.write(result,"<br>");
			
			result = num1 == strNum;
			document.write(result,"<br>");
			result = num1 === strNum;
			document.write(result,"<br>");
			
			
			result = typeof(num1) == typeof(strNum);
			document.write(result,"<br>");
			
			result = num2 == Number(strNum)+2;
			document.write(result,"<br>");
			
			document.write("<hr>");
			// 논리연산자 &&, ||, !
			var a = 10;
			var b = 20;
			var c = 30;
			
			document.write("a > b && b < c = ",((a>b)&&(b<c)),"<br>");
			document.write("!((a > b) && (b < c)) = ",!((a > b) && (b < c)),"<br>");
			document.write("<hr>");
			
			result = a > b ? "a가 큽니다.":"b가 큽니다.";
			document.write('a > b ? "a가 큽니다.":"b가 큽니다." = '+result+"<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
