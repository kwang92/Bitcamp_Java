<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>정상체중?</title>
		<script type = "text/javascript">
			var height = prompt("키를 입력하세요");
			var weight = prompt("몸무게를 입력하세요");
			
			var result = weight > (height-100)*0.9 ? weight+"는 비만입니다.":weight+"는 저체중입니다."
			// 사용자에게 키, 몸무게를 입력받고 적정체중인지 아닌지 확인
			alert(result);
		</script>
	</head>
	<body>
		
	</body>
</html>
