<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 내장객체</title>
		<script type = "text/javascript">
			var today = new Date();
			document.write(today.getFullYear()+"년","<br>");
			document.write(today.getMonth()+"월","<br>");
			document.write(today.getDate()+"일","<br>");
			document.write(today.getDay()+"요일","<br>");
			
		</script>
	</head>
	<body>
		<!--  자바스크립트 내장객체 : 자바스크립트 엔진에 내장 된 객체
			1. 브라우져 객체 모델 - BOM (Browser Object Model)
				: 브라우저와 관련된 객체들이 계층적으로 구성되어 있는 객체
				  1) windows : location, document등의 상위객체
				  2) screen : 
				  3) location
				  4) history : 페이지 이동기록에 대한 방문 정보
				  5) navigator : 페이지 이동에 대한 기능 정보
			2. 문서 객체 모델 - DOM (Document Object Model)
				: HTML 문서 그 자체를 의미함(document)
				  DOM을 이용해서 HTML요소들에 접근 할 수가 있다.
				     최상위 요소<html>을 가지고 하위요소로<head><body>등
				     으로 구성된다.
				     
				     자바스크립트는 html 문서 요소를 조작하는데 사용하기 때문에
				     자바스크립트에서 document객체를 이용해서 html요소에 접근하여야 한다.
		 -->
	</body>
</html>
