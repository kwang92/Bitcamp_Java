<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<style type = "text/css">
	
		div{	
			width : 960px;
		}
		.type1{
			width : 10px;
			display : inline;
			color : blue;
		}
		.type2{
			width : 10px;
			display : inline;
			color : red;
		}
		.hi{
			display : block;
		}
		.hi1{
			color : blue;
		}
		.hi2{
			color : red;
		}
	</style>
	<script type = "text/javascript">
		
		for(var i = 1; i <= 30; i++){
			if(i % 2 == 0){
				document.write('<div class = "type1">');
				document.write(i+"&nbsp;");
			} else{
				document.write('<div class = "type2">');
				document.write(i+"&nbsp;");
			}
			document.write("</div>");
		}
		document.write("<hr>");
		var i = 1;
		while(i <= 30){
			if(i % 2 == 0){
				document.write('<div id = "type1" class = "hi hi1">');
				document.write(i);
			} else{
				document.write('<div id = "type2" class = "hi hi2">');
				document.write(i);
			}
			document.write("</div>");
			i++;
		}
		
		document.write("<hr>");
		for(var i = 0; i < 3; i++){
			for(var j = 1; j < 10; j++){
				for(var k = i*3+1; k <= 3*i+3; k++){
					document.write(k+" * "+j+" = "+k*j+"&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br>");
			}
			document.write("<br>");
		}
		
		document.write("<hr>");
		
		for(var i = 0; i < 5; i++){
			for(var j = 0; j <= i; j++){
				document.write("*");	
			}
			document.write("<br>");
		}
	</script>
	<body>
		
	</body>
</html>
